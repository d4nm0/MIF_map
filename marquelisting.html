    <h1>Marques</h1>
    <div id="table-container"></div>


    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        import { SUPABASE_URL, SUPABASE_KEY } from './config.js'; 
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchData() {
            // Récupérer les données depuis Supabase
            const { data, error } = await supabase
                .from('Marques') // Remplacez par le nom de votre table
                .select('*'); // Sélectionner toutes les colonnes

            if (error) {
                console.error('Erreur lors de la récupération des données :', error);
                return;
            }
             
            // Récupère le conteneur et insère la table
            const container = document.getElementById("table-container");
            const table = generateTable(data);
            container.appendChild(table);
 
        }

        function generateTable(data) {
            // Crée la table
            const table = document.createElement("table");

            // Crée l'en-tête
            const thead = document.createElement("thead");
            thead.innerHTML = `
                <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Logo</th>
                <th>Lien</th>
                </tr>
            `;
            table.appendChild(thead);

            // Crée le corps du tableau
            const tbody = document.createElement("tbody");
            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${item.id}</td>
                <td><a href="/marquesdata.html?id=${item.id}">${item.Name}</a></td>
                <td>${item.Description}</td>
                <td><img src="${item.Logo}" alt="${item.Name}" /></td>
                <td><a href="${item.link}" target="_blank">Visiter</a></td>
                `;
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            return table;
            }

        fetchData();
 
    </script>
</body>
