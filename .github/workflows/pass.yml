name: Supabase Auth and Marker Insert

on:
  push:
    branches:
      - main  # Ce workflow sera déclenché sur chaque push vers la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Installer les dépendances
      - name: Install dependencies
        run: |
          npm install

      # Étape 3 : Exécuter le script
      - name: Run the script
        run: |
          node your-script.js
        env: 
          PASSWORD: ${{ secrets.PASSWORD }}  # Mot de passe stocké dans les secrets
